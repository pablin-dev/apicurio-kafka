version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_ZOOKEEPER_SESSION_TIMEOUT_MS: 6000

  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: apicurio
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d apicurio"]
      interval: 5s
      timeout: 5s
      retries: 5

  apicurio:
    # Match the version to 3.1.4 for consistency
    image: apicurio/apicurio-registry:3.1.4
    ports:
      - "8001:8080"
    environment:
      APICURIO_STORAGE_KIND: sql
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres:5432/apicurio
      QUARKUS_DATASOURCE_USERNAME: admin
      QUARKUS_DATASOURCE_PASSWORD: password
      QUARKUS_DATASOURCE_DB_KIND: postgresql
      QUARKUS_HTTP_CORS: "true"
      QUARKUS_HTTP_CORS_ORIGINS: "http://localhost:8002"
      QUARKUS_HTTP_CORS_METHODS: "GET,POST,PUT,DELETE,OPTIONS,PATCH"
      QUARKUS_HTTP_CORS_HEADERS: "Content-Type,Authorization,X-Requested-With"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started

  # Standalone UI version 3.1.4
  apicurio-ui:
    image: apicurio/apicurio-registry-ui:3.1.4
    ports:
      - "8002:8080"
    environment:
      # Browser-accessible URL to the registry API
      REGISTRY_API_URL: http://localhost:8001/apis/registry/v3
    depends_on:
      - apicurio

  kafdrop:
    image: obsidiandynamics/kafdrop
    ports:
      - "9000:9000"
    environment:
      KAFKA_BROKERCONNECT: kafka:29092
    depends_on:
      - kafka

networks:
  default:
    name: registry-network